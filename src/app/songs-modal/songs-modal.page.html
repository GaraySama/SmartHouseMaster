<ion-header>
    <ion-toolbar>
        <ion-title>{{artist+ '- Top tracks'}}</ion-title>
        <ion-buttons slot="end">
            <ion-button (click)="selectSong()">Cerrar</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let song of songs; index as i" (click)="selectSong(song)">
            <ion-avatar>
                <!-- <b></b> -->
                <h2>{{i+1}}.- {{song.name}}</h2>
                <p>{{song.popularity}}</p>
            </ion-avatar>
        </ion-item>
    </ion-list>
</ion-content>
